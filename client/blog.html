<!-- Define template here -->

<template name="listpost">

	<div id="main">
	{{#each posts}}

    </div>
</div>
{{>sidebar}}

<template name="not_found">

<template name="post">
<div class="post" id="{{post_id}}">
	<h2 class="title">
		<a href="{{post_url}}">{{post_title}}</a>
	</h2>
	<p class="postdate">
		<a href="{{post_url}}" title="Permanent link">{{post_datetime}}</a>
	</p>
	<div class="content">{{{post_content}}}</div>
	<p class="postinfo">
		<img src="/imgs/comment.gif" width="12" height="10" alt=""> 
		<span class="postcomments">
			<a href="#">
			{{#if post_num_of_comments}}
				{{post_num_of_comments}}
			{{else}}
				No commemt
			{{/if}}
			</a>
		</span>
	</p>
</div>
</template>

<template name="postdetail">
{{#with post}}
<div id="mainwrap">
	<div id="main">
		<div id="{{post_id}}" class="post">
			<h2 class="title">{{post_title}}</h2>
			<p class="postdate">{{post_datetime}}</p>
			<div class="content">
			{{{post_content}}}
			</div>
			<div class="clear"></div>
		</div>
		<div class="w100" id="newcomment">
			<h3>Write a comment</h3>
			<form id="addcomment" name="addcomment" method="post" action="#">
				<div class="avatar">
					<a href="/cuongnvbkict/"><img width="50" height="50" alt="" src="/imgs/avatar.png"></a>
				</div>
				<div class="addcomment">
					<textarea rows="6" cols="40" id="comment" name="comment"></textarea>
					<div id="addsmilies">
						<img width="24" height="22" style="display:block;" id="addsmile" title="Smilies" alt="Smilies" src="/imgs/ui_smilies.gif">
					</div>
					<input type="submit" accesskey="s" value=" Post comment " name="submit" class="submit">
				</div>
				<div class="clear"></div>
			</form>
		</div>
	</div>
</div>
{{/with}}
{{>sidebar}}
</template>

<template name="login">

<section>
	<h1>
           Login to My Blog
       </h1>
	<form name="mainlogin" method="post" action="#">
		<fieldset>
			<label for="username">Username</label>
			<input type="text" autofocus="autofocus" value="" required="required" id="username" name="user">
			<label for="password">Password</label>
			<input type="password" required="required" id="password" name="passwd">
		</fieldset>
		<fieldset>
			<label class="check" for="rememberme">
			<input type="checkbox" checked="" id="rememberme" value="1" name="remember"> Remember</label>
			<button type="submit">Log in</button>
		</fieldset>
	</form>
</section>
</template>


<template name="sidebox">
<div class="sidebox" id="{{sidebox_id}}">
	<h2>{{sidebox_title}}</h2>
	<div class="pad">
		{{sidebox_content}}
	</div>
</div>
</template>

<template name="admin">
	<h1>Administrator</h1>
</template>
